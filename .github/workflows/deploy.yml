name: Deploy Pipeline

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build Platforms
    runs-on: ${{ matrix.runs-on }}
    strategy:
      matrix:
        include:
          - platform: windows
            runs-on: windows-latest
          - platform: macos
            runs-on: macos-latest
          - platform: linux
            runs-on: ubuntu-latest
          - platform: android
            runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: bun install

      - name: Build frontend
        run: bun run build

      - name: Install Linux runtime deps
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev

      - name: Build Tauri app (non-Android)
        if: matrix.platform != 'android'
        run: bun run tauri build

      - name: Setup Java (Android)
        if: matrix.platform == 'android'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK (Android)
        if: matrix.platform == 'android'
        uses: android-actions/setup-android@v3

      - name: Install Android NDK (Android)
        if: matrix.platform == 'android'
        run: |
          echo "y" | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --install "ndk;26.1.10909125"

      - name: Setup Rust Android targets (Android)
        if: matrix.platform == 'android'
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android
          rustup target add i686-linux-android

      - name: Setup Android signing (Android)
        if: matrix.platform == 'android'
        run: |
          cd src-tauri/gen/android
          echo "keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}" > keystore.properties
          echo "password=${{ secrets.ANDROID_KEY_PASSWORD }}" >> keystore.properties
          base64 -d <<< "${{ secrets.ANDROID_KEY_BASE64 }}" > $RUNNER_TEMP/keystore.jks
          echo "storeFile=$RUNNER_TEMP/keystore.jks" >> keystore.properties

      - name: Verify decoded keystore (Android)
        if: matrix.platform == 'android'
        run: |
          KS="$RUNNER_TEMP/keystore.jks"
          if [ -f "$KS" ] && [ -s "$KS" ]; then
            SIZE=$(stat -c%s "$KS" || echo "unknown")
            echo "Keystore exists and is non-empty (size=${SIZE} bytes)"
          else
            echo "Keystore not found or empty: $KS" >&2
            exit 1
          fi

      - name: Build Android APK (ARM64)
        if: matrix.platform == 'android'
        run: bun run build:android-arm true
        env:
          NDK_HOME: ${{ env.ANDROID_HOME }}/ndk/26.1.10909125

      - name: Upload Windows artifacts
        if: matrix.platform == 'windows'
        uses: actions/upload-artifact@v4
        with:
          name: release-windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos'
        uses: actions/upload-artifact@v4
        with:
          name: release-macos
          path: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app
          if-no-files-found: warn

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: release-linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage
          if-no-files-found: warn

      - name: Upload Android artifacts
        if: matrix.platform == 'android'
        uses: actions/upload-artifact@v4
        with:
          name: release-android
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/*.aab
          if-no-files-found: warn

  create_release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release (generate notes) and upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/msi/*.msi
            artifacts/nsis/*.exe
            artifacts/dmg/*.dmg
            artifacts/macos/**/*.app/**
            artifacts/deb/*.deb
            artifacts/appimage/*.AppImage
            artifacts/apk/**/*release*.apk
          overwrite_files: true
          token: ${{ secrets.GITHUB_TOKEN }}
